[DEFAULT]
mail_to = mail@to.com
incoming_permissions = 0750
architectures = all, i386, amd64
archive_style = flat
dynamic_reindex = 1
archivedir = /home/repo/debian/
generate_release = 1
release_origin = Repository
release_label = Repository
release_description = Debian Repository
keep_old = 1
release_signscript = /home/repo/sign-release

[wheezy-stable]
release_suite = wheezy-stable

[wheezy-testing]
release_suite = wheezy-testing

[jessie-stable]
release_suite = jessie-stable

[jessie-testing]
release_suite = jessie-testing

[sid-unstable]
release_suite = sid-unstable
